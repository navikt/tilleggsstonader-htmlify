apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: tilleggsstonader-htmlify
  namespace: tilleggsstonader
  labels:
    team: tilleggsstonader
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "25M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"

spec:
  image:  {{ image }}
  replicas:
    min: 1
    max: 2
  port: 3000
  liveness:
    path: /api/status
    initialDelay: 5
  readiness:
    path: /api/status
    initialDelay: 5
  prometheus:
    enabled: true
    path: /metrics
  secureLogs:
    enabled: true
  ingresses:
    - https://tilleggsstonader-htmlify.intern.nav.no
  accessPolicy:
    inbound:
      rules:
        - application: tilleggsstonader-soknad-api
        - application: tilleggsstonader-sak
  env:
    - name: APP_VERSION
      value: '{{version}}'
    - name: ENV
      value: prod
  resources:
    limits:
      memory: 512Mi
    requests:
      memory: 256Mi
