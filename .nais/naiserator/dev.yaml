apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: tilleggsstonader-htmlify
  namespace: tilleggsstonader
  labels:
    team: tilleggsstonader
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "25M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"

spec:
  image:  {{ image }}
  replicas:
    min: 1
    max: 1
  port: 3000
  liveness:
    path: /api/status
    initialDelay: 5
  readiness:
    path: /api/status
    initialDelay: 5
  prometheus:
    enabled: true
    path: /metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: nodejs
  secureLogs:
    enabled: true
  ingresses:
      - https://tilleggsstonader-htmlify.intern.dev.nav.no
  accessPolicy:
    inbound:
      rules:
        - application: tilleggsstonader-soknad-api
        - application: tilleggsstonader-sak
        - application: tilleggsstonader-klage
  env:
    - name: APP_VERSION
      value: '{{version}}'
    - name: ENV
      value: dev
  resources:
    limits:
      memory: 128Mi # Lik requests som beste praksis
    requests:
      memory: 128Mi
      cpu: 5m